  //Creating a Card and a div using Js

    const result= document.querySelector('.output')
    const html=document.querySelector('.cont')
    const value=`<h2>Showing Basic Details using API</h2>`

    html.insertAdjacentHTML("beforebegin",value)

    //clicking event
    const btn=document.getElementById('show')
    btn.addEventListener('click', function(){
        console.log("click");
        const requestUrl='https://api.github.com/users/Devawayan'
        const xml =  new XMLHttpRequest();
        xml.open('GET', requestUrl)
        xml.onreadystatechange=function(){
            if (xml.readyState === 4) {
                const data=JSON.parse(this.response)
                
                result.innerHTML=`
                The Image of the Person in Url is ${data.avatar_url};
                The Follower of the Person in Url is ${data.followers}`
            }
        };

        xml.send()
    })
