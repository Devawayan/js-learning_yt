<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Learning</title>
</head>
<body style="background-color: #212121 ; color:#fff;">

    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thrusday</div>
    </div>
    
</body>
<script>
    const parent = document.querySelector('.parent')
    // console.log(parent);
    // console.log(parent.children);
    // console.log(parent.children[3].innerHTML);

    for (let i = 0; i < parent.children.length; i++) {
       console.log(parent.children[i].innerHTML);
        
    }
    // parent.children[1].style.color="orange"
    // console.log(parent.firstElementChild);

    const day1 = document.querySelector('.day')
     console.log(day1);
     //Accesing the Parent Element
     console.log(day1.parentElement);
     //With this we can find the next element sibling 
     console.log(day1.nextElementSibling);

    //How to Acess the children elements from Parent and change in its Properties
    // console.log(parent.children[2].style.color="Red");
    console.log(parent.children[2].innerHTML);

    //With this we can Access the Parent Element of the Given Child
    console.log(day1.parentElement.innerHTML);
    day1.parentElement.style.color="Cyan"

    console.log("NODES: ",parent.childNodes);
</script>
</html>
