<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Two</title>
</head>
<body style="background-color: #414141; color: aliceblue;">
    <h2>Async Js</h2>
    <button id="stop">Stop</button>
</body>
<script>
    const namePrint = function(){
        console.log("Dev");
    }

    //Changing Text.
    const changeText= function(){
        document.querySelector('h2').innerHTML="Continue With JS Learning"
    }

    //only once after set timed.
   const Timeout= setTimeout(changeText,2000)

    //It works after a given interval of time till it is not stopped.
    // setInterval(namePrint,2000)

    //Clear Timeout is used to stop setTimeout

    document.querySelector('#stop').addEventListener('click', function(){
        clearTimeout(Timeout)
        console.log("STOPPED");
    })

</script>
</html>
